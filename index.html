<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <title>Assignment2</title>
</head>
<body>
  <div class="card">
    <div class="leftPart">
      <div class="background">
        <h1 class="heading">Tax-o-tron</h1>
        <h2 class="sub-heading">The free and simple online tax calculator</h2>
      </div>
      <!--hidden whiteboard-->
      <div class="whiteBoard1"></div>
      <div class="whiteBoard2"></div>
      <!--Images-->
      <div class="planetoid"></div>
      <div class="moon"></div>
    </div>


    <form action="#">
        <h1 class="heading2">Calculate your tax</h1>
        <!--Notice-->
        <input type="text" name="notice" id="ntext">
        <div class="noticeWord">Fields marked with * are mandatory</div>
        <span class="material-symbols-outlined">error</span>
        <!--Select country-->
        <div class="country">Select your country of residence *</div>
        <select name="country" id="country">
          <option value="australia - 1">Australia</option>
          <option value="china - 2">China</option>
          <option value="usa - 3">USA</option>
          <option value="canada - 4">Canada</option>
        </select>
          <!--Select income-->
        <div class="income">Select an income year *</div>
        <select name="income" id="income">
          <option value="1">2020-2021</option>
          <option value="2">2019-2020</option>
          <option value="3">2018-2019</option>
        </select>
        <!--Enter income-->
        <div class="enterIncome">Enter your total taxable income for the income year *</div>
        <div class="number">.00</div>
        <input type="income" id="ic" name="enteryourincome" placeholder="Amount">
        <input type="submit" id="sub" value="Calculate">
    </form>


    


  </div>

      












  
</body>
</html>
